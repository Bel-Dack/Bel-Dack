<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Wave on Website - Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/wavesurfer.js"></script>
</head>

<body>
    <div class="hero">
        <div class="music">
            <p>Twenty One Pilots</p>
            <h1>Hometown</h1>
            <div class="track">
                <img src="play.png" id="playBtn">
                <div id="waveform"></div>
            </div>
        </div>
    </div>

    <script>
        var playBtn = document.getElementById('playBtn');



        var wavesurfer = WaveSurfer.create({
            container: '#waveform',
            waveColor: '#ddd',
            progressColor: '#ff006c',
            barWidth: 4,
            responsive: true,
            height: 90,
            barRadius: 4
        });

        wavesurfer.load('media/twenty-one-pilots-hometown.mp3');

        playBtn.onclick = function () {
            wavesurfer.playPause();
            if (playBtn.src.includes("play.png")) {
                playBtn.src = "pause.png";
            } else {
                playBtn.src = "play.png";
            }
        }


        wavesurfer.on('finsh', function () {
            play.Btn.src = "/play.png";
            wavesurfer.stop();
        })
    </script>
</body>

</html>
